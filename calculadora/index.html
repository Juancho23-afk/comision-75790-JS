<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Olistore</title>
</head>

<body>
  <header>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">OliStore</a>
        <img src="./img/oli-store.jpg" alt="logo">
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="escribe..." aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Busqueda</button>
        </form>
      </div>
    </nav>
  </header>
  <main>
    <h2> Los Mejores modelos,los mejores precios..</h2>

    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./img/joistickps5.jpg" class="d-block w-100" alt="joystick">
        </div>
        <div class="carousel-item">
          <img src="./img/iphones-s.jpg" class="d-block w-100" alt="iphones">
        </div>
        <div class="carousel-item">
          <img src="./img/iphones2.jpg" class="d-block w-100" alt="iphones">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <h2>Encuentra el iPhone perfecto para ti.</h2>

    <div class="contenedor">
      <div class="card" style="width: 15rem;/">
        <img src="./img/iphone11.jpg" class="card-img-top" alt="iphone11">
        <div class="card-body">
          <h5 class="card-title">IPHONE 11 PRO</h5>
          <p class="card-text">$350.000</p>
          <a href="#" class="btn btn-primary">añadir al carrito</a>
        </div>
      </div>
      <div class="card" style="width: 15rem;">
        <img src="./img/iphone-16-pro.png" class="card-img-top" alt="iphone16pro">
        <div class="card-body">
          <h5 class="card-title">IPHONE 16 PRO</h5>
          <p class="card-text">$100.000.000</p>
          <a href="#" class="btn btn-primary">añadir al carrito</a>
        </div>
      </div>
      <div>
      </div>







    </div>
  </main>
  <footer>

  </footer>
  <script src="./js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
